<mat-card>
  <b><span>Manage Product</span></b>
  <button mat-flat-button color="primary" class="float-right" (click)="handleAddProduct()">
    <mat-icon>add_circle</mat-icon>
    Add Product
  </button>
</mat-card>

<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="this.applyFilter($event)" #inputFilter>
  </mat-form-field>
</mat-card>

<hr>
<br>
<div class="responsive_table">
  <table mat-table [dataSource]="this.dataTable" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let e">{{ e.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let e">{{ e.name }}</td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let e">{{ e.categoryName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let e">{{ e.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let e">{{ e.price }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let selectedProduct">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditProduct(selectedProduct)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteProduct(selectedProduct )">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-slide-toggle (change)="ToggleActivateProduct($event.checked, selectedProduct)"
                          matTooltip="'Activate or Desactivate product'"
                          [checked]="selectedProduct.status"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let rows;columns:displayedColumns"></tr>

  </table>
</div>
