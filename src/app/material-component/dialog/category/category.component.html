<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>{{ this.dialogAction }} Category</span>
    <span class="spacer"></span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="categoryForm?.controls?.name?.touched && categoryForm?.controls?.name?.invalid">
            <span *ngIf="categoryForm?.controls?.name?.errors?.required">This Field is Mandatory</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [disabled]="!( this.categoryForm.valid && this.categoryForm.dirty)" (click)="this.handleSubmit()">
    <mat-icon>save</mat-icon>
    {{ this.dialogAction }}
  </button>
  <button mat-raised-button mat-dialog-close color="warn">
    <mat-icon>cancel</mat-icon>
    Close
  </button>
</mat-dialog-actions>
